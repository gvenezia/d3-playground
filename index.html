<!DOCTYPE html>
<meta charset='utf-8'>
<!-- ==================== Styles ============================ -->
<style> /* set the CSS */

.f {
  font: 20px sans-serif
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 4px;
}

.area {
  fill: #C9A7B8;
}

.grid line {
  stroke: lightgrey;
  stroke-opacity: .7;
  shape-rendering: crispEdges;
}

.grid path {
  stroke-width: 0;
}

</style>
<body>

<!-- load the d3.js library -->    	
<script src='https://d3js.org/d3.v4.min.js'></script>
<script>

// ==================== Set up Variables ============================
// set the dimensions and margins of the graph
const margin = {top: 100, right: 100, bottom: 200, left: 200},
    width = 1560 - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;

// parse the date / time
const parseTime = d3.timeParse('%d-%b-%y');

// define ticks to make dynamic
const configuredTicks = d3.timeDay.every(5);

// set the ranges
const x = d3.scaleTime().range([0, width]);
const y = d3.scaleLinear().range([height, 0]);

// define curve to make dynamic
const curveType = d3.curveMonotoneX;

// define the line
let valueline = d3.line()
    .curve( curveType )
    .x( (d) => x(d.date) )
    .y( (d) => y(d.close) );

// define the area
let area = d3.area()
    .curve( curveType )
    .x( (d) => x(d.date) )
    .y0(height)
    .y1( (d) => y(d.close) )

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
let svg = d3.select('body').append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
  .append('g')
    .attr('transform',
          'translate(' + margin.left + ',' + margin.top + ')');

// ==================== Functions ============================
//Gridlines
const makeXGrid = () => d3.axisBottom(x).ticks(configuredTicks);
const makeYGrid = () => d3.axisLeft(y).ticks(5);


// ==================== Get Data, Draw Graph ============================
// Get the data
d3.csv( process.env.DATAFILE ? process.env.DATAFILE : 'data.csv', (error, data) => {
  if (error) throw error;

  // format the data
  data.forEach( (d) => {
      d.date = parseTime(d.date);
      d.close = +d.close;
  });

  // Scale the range of the data
  x.domain( d3.extent(data, (d) => d.date ) );
  y.domain( [0, d3.max(data, (d) => d.close )] );

  // Add the title of the graph
  svg.append('text')
      .attr('x', width/2 )
      .attr('y', 0 - (margin.top/2) )
      .style('font-size', '35px')
      .style('text-anchor', 'middle')
      .text('Value Compared to Date Graph')

  // Add the valueline path
  svg.append('path')
      .data([data])
      .attr('class', 'line')
      .style('stroke-dasharray', ("5, 1"))
      .attr('d', valueline);

  // Add the are under the valueline
  svg.append('path')
      .data([data])
      .attr('class', 'area')
      .attr('d', area);

  // Add the scatterplot
  svg.selectAll('dot')
      .data(data)
      .enter()
    .append('circle')
      .attr('r', 5)
      .attr('cx', (d) => x(d.date) ) 
      .attr('cy', (d) => y(d.close) );

  // Add the X Axis
  svg.append('g')
      .attr('class', 'f')
      .attr('transform', 'translate(0,' + height + ')')
      .call(d3.axisBottom(x)
        .ticks(d3.timeDay.every(5))
        .tickFormat(d3.timeFormat('%b %_d'))) 
      .selectAll('text')
        .style('text-anchor', 'end')
        .attr('dx', '-.8em')
        .attr('dy', '-.15em')
        .attr('transform', 'rotate(-40)');

  // Add X Gridlines
  svg.append('g')
      .attr('class', 'grid')
      .attr('transform', `translate(0, ${height})`)
      .call(makeXGrid()
        .tickSize(-height)
        .tickFormat('')
      );

  // Add Text label for X Axis
  svg.append('text')
      .attr('class', 'f')
      .attr('x', width / 2)
      .attr('y', height + margin.top - 10)
      .style('text-anchor', 'middle')
      .text('Date');
        

  // Add the Y Axis
  svg.append('g')
      .attr('class', 'f')
      .call(d3.axisLeft(y));

  // Add Text label for Y Axis
  svg.append('text')
      .attr('class', 'f')
      .attr('transform', 'rotate(-90)') // Note:This line rotates the x and y axis as well
      .attr('y', 0 - (margin.left / 2)) 
      .attr('x', 0 - (height / 2) )
      .attr('dy', '1em')
      .style('text-anchor', 'middle')
      .text('Value');

  // Add Y Gridlines
  svg.append('g')
      .attr('class', 'grid')
      .call(makeYGrid()
        .tickSize(-width)
        .tickFormat('')
      );

});

</script>
</body>
